<!-- Modal Apresenta capitolos do livro escolhido-->
<div class="modal fade" id="modalCapitulos" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <div class="pull-right btn-group" role="group" aria-label="...">
          <button id="prev" type="button" class="btn btn-default"><i class="glyphicon glyphicon-menu-left"></i></button>
          <button id="next" type="button" class="btn btn-default"><i class="glyphicon glyphicon-menu-right"></i></button>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id="capituloAtual">1</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
            </ul>
          </div>
        </div>
        <h4 class="modal-title" id="labelCapitulo">Título do modal</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Fim modal capitulos -->


<!-- Modal Compartilhar vercículo-->

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Compartilhar</h4>
      </div>

        <blockquote class="blockquote-reverse">
          <h2>
            <i class="fa fa-quote-left"> </i> <span id="text">verciculo</span>
              
          </h2>
          <footer>referencia</cite></footer>

      </div>
      <div class="modal-footer">
       <div class="pull-left">
        <a class="btn btn-primary" id="tweet-quote" title="Tweet este vercículo!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="btn btn-success" id="whats-quote" title="Compartilhe no Whatsapp" target="_blank">
          <i class="fa fa-whatsapp"></i>
        </a>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
